<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="/">Home</a>
  <a class="active" href="fileUploadPage">Upload Invoice</a>
  <a href="getFilteredUserData">User Details</a>
  <a href="fetchEmployeeDetails">Employee Details</a>
  <a href="getUserList">Sub Admin</a>
  <a href="logout">Logout</a>
</div>

<h4> <p style="color:red">{{ errorMessage }} </p> </h4>
<h4> <p style="color:green">{{ message }} </p> </h4>

{% if message  %}
<h4><a href="download">Download Invoice</a></h4>  
{% endif %}

<div>
<form action = "handleUpload" method = "POST" 
         enctype = "multipart/form-data" >
         <input type = "file" name = "file" />
         <input type = "submit" value="submit" />
      </form>
    </div>
</body>
</html>
